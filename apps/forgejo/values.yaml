gitea:
  config:
    APP_NAME: "Forgejo: Git with a cup of tea"
    repository:
      ROOT: "~/gitea-repositories"
    repository.pull-request:
      WORK_IN_PROGRESS_PREFIXES: "WIP:,[WIP]:"
    database:
      DB_TYPE: postgres

  additionalConfigFromEnvs:
    - name: FORGEJO__DATABASE__HOST
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: host
    - name: FORGEJO__DATABASE__NAME
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: dbname
    - name: FORGEJO__DATABASE__USER
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: username
    - name: FORGEJO__DATABASE__PASSWD
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: password

postgresql:
  enabled: false
postgresql-ha:
  enabled: false
redis-cluster:
  enabled: false

redis-cluster:
  enabled: false
redis:
  enabled: true

replicaCount: 1
namespaceOverride: forgejo
