apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/rsturla-homelab/argocd
        revision: main
        directories:
          - path: ./bootstrap/argocd/*
  template:
    metadata:
      name: '{{ path[3] }}-{{ path.basenameNormalized }}'
      namespace: argocd
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{path}}'
      destination:
        namespace: '{{path[3]}}'
        server: https://kubernetes.default.svc
