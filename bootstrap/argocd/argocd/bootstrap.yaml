apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  template:
    metadata:
      name: hello-world
      namespace: test
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        targetRevision: HEAD
        path: ./bootstrap/hello-world
      destination:
        server: https://kubernetes.default.svc
