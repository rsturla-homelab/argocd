apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: hello-world
            namespace: hello-world
  template:
    metadata:
      name: '{{name}}'
      namespace: '{{namespace}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        targetRevision: HEAD
        path: ./bootstrap/{{name}}
      destination:
        server: https://kubernetes.default.svc
