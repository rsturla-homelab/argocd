apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        revision: HEAD
        directories:
          - path: ./bootstrap/argocd/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        namespace: '{{.path.basename}}'
        server: https://kubernetes.default.svc
