apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/rsturla-homelab/argocd.git
                  revision: main
                  repoPath: ./bootstrap/*
                - repoURL: https://github.com/rsturla-homelab/argocd.git
                  revision: main
                  repoPath: ./infra/*/*
          - git:
              repoURL: '{{repoURL}}'
              revision: '{{revision}}'
              directories:
                - path: '{{repoPath}}'
  template:
    metadata:
      name: '{{ path[3] }}-{{ path.basenameNormalized }}'
      namespace: argocd
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{path}}'
      destination:
        namespace: '{{path[3]}}'
