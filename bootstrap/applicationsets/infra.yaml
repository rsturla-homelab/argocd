apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        revision: HEAD
        directories:
          - path: infra/platform/*
          - path: infra/delivery/*
  template:
    metadata:
      name: '{{.path.basename}}'
      namespace: '{{.path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
