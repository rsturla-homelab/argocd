apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-applications
spec:
  generators:
    - git:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        revision: HEAD
        directories:
          - path: infra/delivery/*
          - path: infra/platform/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/rsturla-homelab/argocd.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
