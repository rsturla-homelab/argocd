---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sturla-tech-wildcard
  namespace: gateway
spec:
  secretName: shared-gateway-wildcard-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - '*.sturla.tech'
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-gateway
  namespace: gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      hostname: "*.sturla.tech"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: shared-gateway-wildcard-tls
